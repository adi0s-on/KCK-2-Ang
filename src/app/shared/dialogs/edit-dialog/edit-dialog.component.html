<p-dialog [(visible)]="displayModal"
          [modal]="true"
          [style]="{width: '50vw'}"
          [maximizable]="false"
          [baseZIndex]="10000"
          [draggable]="false"
          [resizable]="false"
          [position]="ModalPosition.TOP"
          (onHide)="closeModal($event)">
  <p>{{ monster?.Id }}</p>
  <p>{{ monster?.Name }}</p>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" label="Zapisz" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
